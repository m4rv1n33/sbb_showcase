<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Clan+OT:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Clan OT', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        sbb: {
                            red: '#EB0000',
                            light: '#F5F5F5',
                            dark: '#333333',
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .shadow-sbb {
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .rounded-sbb {
                border-radius: 0 0 20px 20px;
            }
            .card-rounded {
                border-radius: 10px;
            }
        }
    </style>
</head>
<body class="bg-sbb-light">
<header class="bg-sbb-red text-white py-8 rounded-sbb shadow-sbb mb-8">
    <div class="container mx-auto px-4 text-center">
        <h1 class="text-4xl font-bold mb-2">Fahrzeugdetails</h1>
        <p class="text-xl"><span th:text="${vehicleType}"></span></p>
    </div>
</header>

<main class="container mx-auto px-4">
    <div class="bg-white rounded-xl p-8 mt-8">
        <a href="/" class="bg-sbb-red text-white font-medium py-2 px-4 rounded mb-6 inline-block hover:bg-red-800 transition-colors duration-200">
            Zurück
        </a>

        <div class="card-rounded shadow-sbb overflow-hidden">
            <img th:src="${imageUrl}" class="w-full h-auto object-cover" alt="Fahrzeugbild">
            <div class="p-6">
                <h2 class="text-3xl font-bold text-black mb-4" th:text="${vehicleType}"></h2>
                <div class="space-y-2">
                    <p class="text-sbb-dark"><strong class="text-black">Anzahl Fahrzeuge:</strong> <span th:text="${count}"></span></p>
                    <p class="text-sbb-dark"><strong class="text-black">Sitzplätze:</strong> <span th:text="${passengerSeats}"></span></p>
                    <p class="text-sbb-dark"><strong class="text-black">Maximale Geschwindigkeit:</strong> <span th:text="${maxAllowedSpeed} + ' km/h'"></span></p>
                    <p class="text-sbb-dark"><strong class="text-black">Typ:</strong> <span th:text="${type}"></span></p>
                    <p class="text-sbb-dark"><strong class="text-black">Länge:</strong> <span th:text="${lengthOverBuffer} + 'm'"></span></p>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="mt-12 text-center text-gray-500 text-sm py-4 bg-sbb-light border-t border-gray-300">
    &copy; Marvin Strasser
</footer>
</body>
</html>
