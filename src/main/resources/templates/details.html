<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .header {
            background-color: #EB0000;
            color: white;
            padding: 2rem 0;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .header p {
            font-size: 1.25rem;
            font-weight: 400;
            margin-bottom: 0;
        }
        .details-container {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-img-top {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .card-body {
            padding: 1.5rem;
        }
        .card-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: Black;
            margin-bottom: 1rem;
        }
        .card-text {
            font-size: 1rem;
            color: #333333;
            margin-bottom: 0.5rem;
        }
        .card-text strong {
            color: black;
        }
        .btn-secondary {
            background-color:  #EB0000;
            border: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            margin-bottom: 1.5rem;
        }
        .btn-secondary:hover {
            background-color:  #EB0000;
        }
        .footer {
            margin-top: 3rem;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            padding: 1rem 0;
            background-color: #F5F5F5;
            border-top: 1px solid #DDDDDD;
        }
    </style>
</head>
<body>
<div class="header text-center mb-5">
    <h1>Fahrzeugdetails</h1>
    <p><span th:text="${vehicleType}"></span></p>
</div>

<div class="container">
    <div class="details-container">
        <a href="/" class="btn btn-secondary mb-3">Zurück</a>
        <div class="card">
            <img th:src="${imageUrl}" class="card-img-top" alt="Fahrzeugbild">
            <div class="card-body">
                <h5 class="card-title" th:text="${vehicleType}"></h5>
                <p class="card-text"><strong>Anzahl Fahrzeuge:</strong> <span th:text="${count}"></span></p>
                <p class="card-text"><strong>Sitzplätze:</strong> <span th:text="${passengerSeats}"></span></p>
                <p class="card-text"><strong>Maximale Geschwindigkeit:</strong> <span th:text="${maxAllowedSpeed} + ' km/h'"></span></p>
                <p class="card-text"><strong>Typ:</strong> <span th:text="${type}"></span></p>
                <p class="card-text"><strong>Länge:</strong> <span th:text="${lengthOverBuffer} + 'm'"></span></p>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    &copy; 2025 Marvin Strasser
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
