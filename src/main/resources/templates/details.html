<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - SBB Fahrzeug-Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Clan+OT:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #F5F5F5;
            font-family: 'Clan OT', Arial, sans-serif;
            color: #333333;
        }
        .header {
            background-color: #EB0000;
            color: white;
            padding: 2rem 0;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .header p {
            font-size: 1.25rem;
            font-weight: 400;
            margin-bottom: 0;
        }
        .details-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
        }
        .footer {
            margin-top: 3rem;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            padding: 1rem 0;
            background-color: #F5F5F5;
            border-top: 1px solid #DDDDDD;
        }
    </style>
</head>
<body>
<div class="header text-center mb-5">
    <h1>Fahrzeugdetails</h1>
    <p><span th:text="${type}"></span></p>
</div>

<div class="container">
    <div class="details-container">
        <a href="/" class="btn btn-secondary mb-3">Zurück</a>
        <div class="card">
            <img th:src="${imageUrl}" class="card-img-top" alt="Fahrzeugbild">
            <div class="card-body">
                <h5 class="card-title" th:text="${type}"></h5>
                <p class="card-text"><strong>Anzahl Fahrzeuge:</strong> <span th:text="${count}"></span></p>
                <p class="card-text"><strong>Sitzplätze:</strong> <span th:text="${passengerSeats}"></span></p>
                <p class="card-text"><strong>Maximale Geschwindigkeit:</strong> <span th:text="${maxAllowedSpeed} + ' km/h'"></span></p>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    &copy; 2024 SBB Fahrzeug-Showcase
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
