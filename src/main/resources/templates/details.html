<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - SBB Fahrzeug-Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 class="mb-4">Fahrzeugdetails für <span th:text="${type}"></span></h1>

<a href="/" class="btn btn-secondary mb-3">Zurück</a>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Sitzplätze</th>
        <th>Maximale Geschwindigkeit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vehicle : ${vehicles}">
        <td th:text="${vehicle.passengerSeats}"></td>
        <td th:text="${vehicle.maxAllowedSpeed} + ' km/h'"></td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
