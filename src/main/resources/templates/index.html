<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SBB Fahrzeug-Showcase</title>
  <link rel="icon" href="/images/logo.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Clan+OT:wght@400;500;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Clan OT', 'Arial', 'sans-serif'],
          },
          colors: {
            sbb: {
              red: '#EB0000',
              light: '#F5F5F5',
              dark: '#333333',
            }
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .shadow-sbb {
        box-shadow: 0 4px 10px rgba(0,0,0,0.12);
      }
      .rounded-sbb {
        border-radius: 0 0 20px 20px;
      }
    }
  </style>
</head>
<body class="bg-sbb-light text-sbb-dark font-sans">

  <!-- Header -->
  <header class="bg-sbb-red text-white py-10 rounded-sbb shadow-sbb mb-10">
    <div class="container mx-auto px-6 text-center">
      <h1 class="text-5xl font-bold mb-3 tracking-tight">SBB Fahrzeug-Showcase</h1>
      <p class="text-lg opacity-90">Entdecken Sie die verschiedenen Fahrzeugtypen der SBB im Personenverkehr.</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6">
    <div class="bg-white rounded-xl shadow-sbb overflow-hidden">
      <table class="w-full">
        <thead>
          <tr class="bg-sbb-red text-white">
            <th class="p-4 text-left text-lg font-semibold">Fahrzeugtyp</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="type : ${vehicleTypes}" 
              class="border-b border-sbb-light hover:bg-sbb-light transition duration-200">
            <td class="p-4">
              <a th:href="@{/details(type=${type})}" 
                 class="text-sbb-dark font-medium hover:text-sbb-red transition-colors duration-200">
                <span th:text="${type}"></span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-16 text-center text-gray-500 text-sm py-6 bg-sbb-light border-t border-gray-300">
    <p>Data & images &copy; SBB CFF FFS</p>
    <p>&copy; <a href="https://github.com/m4rv1n33" target="_blank" class="hover:text-sbb-red">m4rv1n33</a> Â· Not affiliated with SBB CFF FFS</p>
  </footer>

</body>
</html>
