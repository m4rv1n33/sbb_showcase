<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SBB Fahrzeug-Showcase</title>
  <link rel="icon" href="/images/logo.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Open Sans', 'Arial', 'sans-serif'],
          },
          colors: {
            sbb: {
              red: '#EB0000',
              light: '#F5F5F5',
              dark: '#333333',
            }
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .shadow-sbb {
        box-shadow: 0 4px 10px rgba(0,0,0,0.12);
      }
      .rounded-sbb {
        border-radius: 0 0 20px 20px;
      }
    }
  </style>
</head>
<body class="bg-sbb-light text-sbb-dark font-sans">

  <header class="bg-sbb-red text-white py-10 rounded-sbb shadow-sbb mb-10">
    <div class="container mx-auto px-6 text-center">
      <h1 class="text-5xl font-bold mb-3 tracking-tight">SBB Fahrzeug-Showcase</h1>
      <p class="text-lg opacity-90">Entdecken Sie die verschiedenen Fahrzeugtypen der SBB im Personenverkehr.</p>
    </div>
  </header>

  <main class="container mx-auto px-6">

    <!-- search field -->
    <input type="text" id="searchInput" placeholder="Fahrzeug suchen..."
           class="w-full p-3 mb-6 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-sbb-red">

    <!-- Locos -->
    <div class="bg-white rounded-xl shadow-sbb mb-8 overflow-hidden category" data-category="Lokomotive">
      <h2 class="bg-sbb-red text-white p-4 text-xl font-semibold">Lokomotiven</h2>
      <ul id="lokomotivenList">
        <li th:each="type : ${lokomotiven}"
            class="p-4 border-b border-sbb-light hover:bg-sbb-light transition">
          <a th:href="@{/details(type=${type})}"
             class="text-sbb-dark font-medium hover:text-sbb-red">
            <span th:text="${type}"></span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Triebzüge -->
    <div class="bg-white rounded-xl shadow-sbb mb-8 overflow-hidden category" data-category="Triebzug">
      <h2 class="bg-sbb-red text-white p-4 text-xl font-semibold">Triebzüge</h2>
      <ul id="triebzuegeList">
        <li th:each="type : ${triebzuege}"
            class="p-4 border-b border-sbb-light hover:bg-sbb-light transition">
          <a th:href="@{/details(type=${type})}"
             class="text-sbb-dark font-medium hover:text-sbb-red">
            <span th:text="${type}"></span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Wagons -->
    <div class="bg-white rounded-xl shadow-sbb overflow-hidden category" data-category="Wagen">
      <h2 class="bg-sbb-red text-white p-4 text-xl font-semibold">Wagen</h2>
      <ul id="wagenList">
        <li th:each="type : ${wagen}"
            class="p-4 border-b border-sbb-light hover:bg-sbb-light transition">
          <a th:href="@{/details(type=${type})}"
             class="text-sbb-dark font-medium hover:text-sbb-red">
            <span th:text="${type}"></span>
          </a>
        </li>
      </ul>
    </div>

  </main>

  <script>
    const searchInput = document.getElementById('searchInput');

    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.toLowerCase();
      const categories = document.querySelectorAll('.category');

      categories.forEach(category => {
        const items = category.querySelectorAll('li');
        let visibleCount = 0;

        items.forEach(item => {
          const text = item.textContent.toLowerCase();
          if (text.includes(filter)) {
            item.style.display = '';
            visibleCount++;
          } else {
            item.style.display = 'none';
          }
        });

        // Make category invisible if no vehicle matches search
        category.style.display = visibleCount > 0 ? '' : 'none';
      });
    });
  </script>


  <!-- Footer -->
  <footer class="mt-16 text-center text-gray-500 text-sm py-6 bg-sbb-light border-t border-gray-300">
    <p>Data & images &copy; SBB CFF FFS</p>
    <p>&copy; <a href="https://github.com/m4rv1n33" target="_blank" class="hover:text-sbb-red">m4rv1n33</a> · Not affiliated with SBB CFF FFS</p>
  </footer>

</body>
</html>
