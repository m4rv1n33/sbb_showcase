<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBB Fahrzeug-Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Clan+OT:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #F5F5F5;
            font-family: 'Clan OT', Arial, sans-serif;
            color: #333333;
        }
        .header {
            background-color: #EB0000;
            color: white;
            padding: 2rem 0;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .header p {
            font-size: 1.25rem;
            font-weight: 400;
            margin-bottom: 0;
        }
        .vehicle-table {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 2rem;
        }
        .vehicle-table th {
            background-color: #EB0000;
            color: white;
            font-weight: 700;
            padding: 1rem;
        }
        .vehicle-table td {
            padding: 1rem;
            border-bottom: 1px solid #F5F5F5;
        }
        .vehicle-table tbody tr {
            transition: background-color 0.2s ease;
        }
        .vehicle-table tbody tr:hover {
            background-color: #F5F5F5;
        }
        .vehicle-table a {
            color: black;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        .vehicle-table a:hover {
            color: #EB0000;
        }
        .footer {
            margin-top: 3rem;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            padding: 1rem 0;
            background-color: #F5F5F5;
            border-top: 1px solid #DDDDDD;
        }
    </style>
</head>
<body>
<div class="header text-center mb-5">
    <h1>SBB Fahrzeug-Showcase</h1>
    <p>Entdecken Sie die verschiedenen Fahrzeugtypen der SBB im Personenverkehr.</p>
</div>

<div class="container">
    <div class="vehicle-table">
        <table class="table">
            <thead>
            <tr>
                <th>Fahrzeugtyp</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="type : ${vehicleTypes}">
                <td>
                    <a th:href="@{/details(type=${type})}">
                        <span th:text="${type}"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="footer">
    &copy; 2024 SBB Fahrzeug-Showcase
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
